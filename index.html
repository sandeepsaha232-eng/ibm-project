<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-item {
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: #333;
        }

        .menu-item:hover {
            border-color: #4a90e2;
            background-color: #f8fbff;
        }

        .menu-item h3 {
            margin: 0 0 5px 0;
            color: #4a90e2;
        }

        .menu-item p {
            margin: 0;
            font-size: 0.85rem;
            color: #777;
        }

        .hidden {
            display: none;
        }

        .question-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .question-group label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source
            src="https://media.istockphoto.com/id/1307541648/video/4k-white-animated-wavy-soft-wavy-universal-background-product-banner.mp4?s=mp4-640x640-is&k=20&c=wV2FEZJcBkUajOakaTYlfjTWY8JxzI62XtlDrIiF_wg="
            type="video/mp4">
    </video>

    <div id="loginSection" class="card">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="portalSection" class="card hidden">
        <h2>Welcome, Admin</h2>
        <p>What would you like to do today?</p>

        <div class="menu-grid">
            <div class="menu-item" onclick="showSection('createSection')">
                <h3>âž• Create New Form</h3>
                <p>Generate a new feedback link</p>
            </div>
            <div class="menu-item" onclick="window.location.href='analytics.html'">
                <h3>ðŸ“Š View Analytics</h3>
                <p>Check data from past feedbacks</p>
            </div>
        </div>
        <button onclick="logout()" style="margin-top: 20px; background: #999;">Logout</button>
    </div>

    <div id="createSection" class="card hidden">
        <h2>Create Feedback Form</h2>
        <div style="text-align: left;">
            <label style="font-size: 0.8rem; font-weight: bold;">Form Title</label>
            <input type="text" id="formTitle" placeholder="e.g., Customer Service Survey">

            <label style="font-size: 0.8rem; font-weight: bold;">Description</label>
            <input type="text" id="formDesc" placeholder="e.g., Help us improve our support">

            <label style="font-size: 0.8rem; font-weight: bold;">Number of Questions</label>
            <input type="number" id="questionCount" min="1" max="10" value="1">

            <div id="questionsContainer"></div>
        </div>
        <button id="copyBtn" onclick="generateLink()">Copy Link</button>
        <p id="linkResult" style="margin-top: 15px; font-weight: bold; color: #2ecc71; word-wrap: break-word;"></p>
        <button onclick="showSection('portalSection')"
            style="background: none; color: #4a90e2; border: 1px solid #4a90e2; margin-top: 10px;">Back to Hub</button>
        <a href="analytics.html" style="text-decoration: none;">
            <button
                style="margin-top: 1rem; width: 100%; background-color: transparent; border: 1px solid #2ecc71; color: #2ecc71;">View
                Analytics Dashboard</button>
        </a>
    </div>

    <script>
        function handleLogin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('portalSection').classList.remove('hidden');
        }

        function showSection(sectionId) {
            document.getElementById('portalSection').classList.add('hidden');
            document.getElementById('createSection').classList.add('hidden');

            document.getElementById(sectionId).classList.remove('hidden');
        }

        const numInput = document.getElementById('questionCount');
        const container = document.getElementById('questionsContainer');

        function generateQuestionInputs() {
            const count = parseInt(numInput.value) || 1;
            container.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'question-group';
                div.innerHTML = `
                    <label>Question ${i}</label>
                    <input type="text" class="dynamic-q" id="q${i}" placeholder="e.g., Question ${i} Text">
                `;
                container.appendChild(div);
            }
        }

        numInput.addEventListener('input', generateQuestionInputs);

        generateQuestionInputs();

        async function generateLink() {
            const formTitle = document.getElementById('formTitle').value || 'Feedback Form';
            const formDesc = document.getElementById('formDesc').value || 'Please share your thoughts.';

            const questionInputs = document.querySelectorAll('.dynamic-q');
            const questions = Array.from(questionInputs).map(input => input.value || input.getAttribute('placeholder')).join('|');
            const count = questionInputs.length;

            const params = new URLSearchParams({
                title: formTitle,
                desc: formDesc,
                questions: questions,
                count: count
            });

            const randomId = Math.floor(Math.random() * 10000);

            const pathArray = window.location.pathname.split('/');
            pathArray.pop();
            const newPathname = pathArray.join('/') + '/home.html';
            const origin = window.location.origin;

            const link = `${origin}${newPathname}?id=${randomId}&${params.toString()}`;

            try {
                await navigator.clipboard.writeText(link);
                document.getElementById('linkResult').innerText = "Link Copied! " + link;
                const btn = document.getElementById('copyBtn');
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = "Copy Link", 2000);
            } catch (err) {
                document.getElementById('linkResult').innerText = "Could not copy. Link: " + link;
            }
        }

        function logout() {
            location.reload();
        }

        document.getElementById('bg-video').playbackRate = 0.5;
    </script>
</body>

</html>
